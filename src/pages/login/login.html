<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/logo2.png" style="width: 150px; height: 150px;" />
  <h1 text-uppercase style="font-size:40px;color:#1fb3d1;">NHHS Home</h1>

  <ion-footer padding no-border>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]='user.email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]='user.password'></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full color='secondary' large text-uppercase (click)='loginFN(user)' margin-bottom>Login</button>
    <button ion-button block color='secondary' outline large text-uppercase (click)='registerFN()'>Register</button>
  </ion-footer>
</ion-content>
