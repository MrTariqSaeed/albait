
<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center (click)='goSpecialties()'>
        <br><i class="far fa-smile"></i><br>
        <p>Pediatrics</p>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center>
        <br><i class="fas fa-venus"></i><br>
        <p>Gynecologist</p>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center>
        <br><i class="fas fa-user"></i><br>
        <p>Neurologist</p>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center>
        <br><i class="fas fa-heartbeat"></i><br>
        <p>Cardiologist</p>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center>
        <br><i class="fas fa-leaf"></i><br>
        <p>Oncologist</p>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button outline block class="squareBTN" text-center>
        <br><i class="fas fa-user-md"></i><br>
        <p>Nurse</p>
      </button>
    </ion-col>
  </ion-row>


</ion-grid>

</ion-content>
