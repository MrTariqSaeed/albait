<ion-header>

  <ion-navbar>
    <ion-title>Dr. {{ doctor }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="assets/imgs/photo3.jpg">


    <ion-item>
      <ion-icon name="time" item-start large></ion-icon>
      <h2>1:00 PM to 6:00 PM</h2>
      <p>Doesn't work on Fridays</p>
    </ion-item>

    <ion-item>
      <ion-icon name="star-outline" item-start large ></ion-icon>
      <h2>14 Jobs Done</h2>
      <p>4.5 <ion-icon name="star-outline" item-start large ></ion-icon></p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-start large ></ion-icon>
      <h2>18 min</h2>
      <p>2.6 km</p>
    </ion-item>

    <ion-item>
      <button ion-button full item-end padding text-uppercase>
        book appointment
      </button>
    </ion-item>

  </ion-card>

</ion-content>
